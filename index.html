<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="https://richardaraujob.github.io/gerador-cpf/style.css">
</head>
<body>
    <h1>Gerador de CPF</h1>
    <form>
        <div id="exibir-cpf">
            <input type="text" id="cpf">
            <span id="true" hidden>
                <img src="https://richardaraujob.github.io/gerador-cpf/true.png"/>
            </span>
            <span id="false" hidden>
                <img src="https://richardaraujob.github.io/gerador-cpf/false.png">
            </span>
            <button type="button" id="copy" onmouseover="message()" onmouseout="offMessage()" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M7 6V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-3v3c0 .552-.45 1-1.007 1H4.007A1.001 1.001 0 0 1 3 21l.003-14c0-.552.45-1 1.007-1H7zM5.003 8L5 20h10V8H5.003zM9 6h8v10h2V4H9v2z" fill="rgba(149,164,166,1)"/>
                </svg>
            </button>
        </div>
        <span id="message"></span>
        <button type="button" id="gerar">Gerar</button>
        <button type="button" id="validar">Validar</button>
    </form>
</body>
<script src="https://richardaraujob.github.io/gerador-cpf/main.js"></script>
</html>
